# url is the full website URL
# baseurl is the website's URL without the hostname
url: "http://hatzakisgroup.github.io"
baseurl: ""

title: Hatzakis Group
description: "Official website for the Hatzakis Group at University of Copenhagen"
avatar: "/img/avatar/favicon-white.png"

# List of links in the navigation bar
navbar-links:
  News: "blog"
  People: "people"
  Publications: "publications"
  Software: "software"
  Funding: "funding"

# Change all these values or delete the ones you don't want (these appear in the footer).
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: "Hatzakis Group"
  #github: yourlink

# Select which links to show in the footer
footer-links-active:
  github: true
  email: true
  rss: false
  facebook: true
  twitter: true

# Select which share links to show in posts
share-links-active:
  twitter: false
  facebook: false
  google: false
  linkedin: false

# Output options (more information on Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "/blog/page:num/"

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-paginate
