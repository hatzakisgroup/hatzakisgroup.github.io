<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Group Members</h2>
            </div>
        </div>
        <div class="row">
            {% for member in site.data.team %}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="/assets/img/team/{{ member.img }}" class="img-responsive img-circle"
                         alt="{{ member.name }}">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.desc }}</p>
                    <ul class="list-inline social-buttons">
                        {% if member.email %}
                        <li><a href="mailto:{{ member.email }}"><i class="fa fa-envelope"></i></a>
                        </li>
                        {% endif %}
                        {% if member.twitter %}
                        <li><a href="http://twitter.com/{{ member.twitter }}"><i class="fa fa-twitter"></i></a>
                        </li>
                        {% endif %}
                        {% if member.facebook %}
                        <li><a href="http://www.facebook.com/{{ member.facebook }}"><i class="fa fa-facebook"></i></a>
                        </li>
                        {% endif %}
                        {% if member.linkedin %}
                        <li><a href="http://www.linkedin.com/in/{{ member.linkedin }}"><i
                                class="fa fa-linkedin"></i></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
