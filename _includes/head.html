<!-- Head -->
<head>
    <!--Search engine optimization-->
    {% seo %}

    <meta name="google-site-verification" content="{{ site.google_verify }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" content="{{ page.author }}">
    <!--    <meta name="keywords" content="{{ page.keyword | strip_html | normalize_whitespace | escape }}">-->
    <meta name="keywords"
          content="Nikos Hatzakis, Hatzakis, NHS, Hatzakis Group, Hatzakis Lab, protein dynamics, smfret, single molecule, fluorescence microscopy, University of Copenhagen">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="/assets/main.css" rel="stylesheet">

</head>
